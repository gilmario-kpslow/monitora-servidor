<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:define name="conteudo">
        <h:form id="form">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <c:outputMensagens/>
                    <c:panel titulo="Cadastro de servidores">
                        <div class="row">
                            <div class="col-md-12">
                                <h:outputLabel value="Nome: " for="nome" styleClass="label label-primary"/>
                                <h:message for="nome" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.nome}" id="nome" class="form-control" requiredMessage="Informe o nome" required="true"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h:outputLabel value="IP" for="ip" styleClass="label label-primary"/>
                                <h:message for="ip" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.ip}" requiredMessage="Informe o IP do servidor" readonly="#{cadastraServidorBean.servidor.ip != null}" id="ip" required="true" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h:outputLabel value="Tipo de Servidor" for="tipo" styleClass="label label-primary"/>
                                <div>
                                    <h:selectOneMenu id="tipo" class="form-control" value="#{cadastraServidorBean.servidor.tipo}" required="true">
                                        <f:selectItems value="#{cadastraServidorBean.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="Sistema Operacional" for="sistema" styleClass="label label-primary"/>
                                <h:message for="sistema" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.sistemaOperacional}" requiredMessage="Informe o sistema operacional" id="sistema" class="form-control" required="true"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="Funcionalidade" for="funcao" styleClass="label label-primary"/>
                                <h:message for="funcao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.funcionalidade}" id="funcao" required="true" requiredMessage="Informe uma funcionalidade" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h:outputLabel value="Armazenamento (HD)" for="hd" styleClass="label label-primary"/>
                                <h:message for="hd" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.HD}" id="hd" requiredMessage="Informe o tamanho do HD" class="form-control" required="true"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h:outputLabel value="Memoria RAM" for="memoria" styleClass="label label-primary"/>
                                <h:message for="memoria" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.memoria}" requiredMessage="Informe a quantidade de memoria" id="memoria" class="form-control" required="true"/>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h:outputLabel value="Processador" for="processador" styleClass="label label-primary"/>
                                <h:message for="processador" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.processador}" id="processador" class="form-control" requiredMessage="informe um processador" required="true"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Quantidade" for="qtd" styleClass="label label-primary"/>
                                <h:message for="qtd" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraServidorBean.servidor.qtdProcessador}" id="qtd" requiredMessage="Informe a quantidade de processadores ou nucleos" class="form-control" required="true"/>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <h:outputLabel value="Descrição" for="descricao" styleClass="label label-primary"/>
                                <h:message for="descricao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputTextarea class="form-control" value="#{cadastraServidorBean.servidor.descricao}" id="descricao" required="true" requiredMessage="Informe uma descrição"/>
                                </div>
                            </div>
                        </div>
                        <f:facet name="footer">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:commandLink value=" Salvar" class="btn btn-primary fa fa-save form-control">
                                        <f:ajax event="click" render="@form" listener="#{cadastraServidorBean.salvar()}" execute="@form" class="form-control"/>
                                    </h:commandLink>
                                </div>
                            </div>
                        </f:facet>
                    </c:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
