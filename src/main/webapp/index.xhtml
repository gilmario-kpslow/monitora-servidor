<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:define name="conteudo">
        <h:form>
            <c:outputMensagens/>
            <c:panel id="panel">
                <div class="row">
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-desktop btn btn-primary form-control" value=" DashBoard">
                            <f:ajax event="click" listener="#{dashBoard.dashboard()}" render="@form"/>
                        </h:commandLink>
                    </div>
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-desktop btn btn-primary form-control" value=" Novo Servidor">
                            <f:ajax event="click" listener="#{dashBoard.cadastroServidor()}" render="@form"/>
                        </h:commandLink>
                    </div>
                </div>
            </c:panel>
            <c:outputRender  rendered="#{dashBoard.pagina == 'board'}">
                <c:panel titulo="Servidores monitorados">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>
                                            <h:outputText value="Nome"/>
                                        </th>
                                        <th>
                                            <h:outputText value="IP"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Serviços"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Status"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Ultimo teste"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Atualizar"/>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{dashBoard.listaDeServidores}" var="servidor">
                                        <tr class="#{servidor.status}">
                                            <td>
                                                <h:outputText value="#{servidor.nome}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.ip}"/>
                                            </td>
                                            <td class="#{servidor.servicosAtivos.size() != servidor.listaDeServico.size()?'Inativo':''}">
                                                <h:commandLink value="#{servidor.servicosAtivos.size()} de #{servidor.listaDeServico.size()} ativos">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.mostraServicos(servidor)}"/>
                                                </h:commandLink>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.status}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.ultimoTeste.time}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:commandLink styleClass="fa fa-refresh btn btn-primary">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.testarServidor(servidor)}"/>
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                                <tfoot>

                                </tfoot>
                            </table>
                        </div>
                    </div>
                </c:panel>
            </c:outputRender>
            <c:outputRender rendered="#{dashBoard.pagina == 'novo_servidor'}">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <c:panel titulo="Cadastro de servidores">
                            <div class="row">
                                <div class="col-md-12">
                                    <h:outputLabel value="Nome: " for="nome"/>
                                    <!--<h:message for="nome" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />-->
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.nome}" id="nome" class="form-control" requiredMessage="Informe o nome" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="ip" for="ip"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.ip}" readonly="#{cadastraServidorBean.servidor.ip != null}" id="ip" required="true" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Tipo de Servidor" for="tipo"/>
                                    <div>
                                        <h:selectOneMenu id="tipo" class="form-control" value="#{cadastraServidorBean.servidor.tipo}" required="true">
                                            <f:selectItems value="#{cadastraServidorBean.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Sistema Operacional" for="sistema"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.sistemaOperacional}" id="sistema" class="form-control" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Funcionalidade" for="funcao"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.funcionalidade}" id="funcao" class="form-control" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Armazenamento (HD)" for="hd"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.HD}" id="hd" class="form-control" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Memoria RAM" for="memoria"/>

                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.memoria}" id="memoria" class="form-control" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h:outputLabel value="Processador" for="processador"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.processador}" id="processador" class="form-control" required="true"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <h:outputLabel value="Quantidade" for="qtd"/>
                                    <div>
                                        <h:inputText value="#{cadastraServidorBean.servidor.qtdProcessador}" id="qtd" class="form-control" required="true"/>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <h:outputLabel value="Descrição" for="descricao"/>
                                    <div>
                                        <h:inputTextarea class="form-control" value="#{cadastraServidorBean.servidor.descricao}" id="descricao" required="true"/>
                                    </div>
                                </div>
                            </div>
                            <f:facet name="footer">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h:commandLink value=" Salvar" class="btn btn-primary fa fa-save form-control">
                                            <f:ajax event="click" render="@form" listener="#{cadastraServidorBean.salvar()}" execute="@form" class="form-control"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </f:facet>
                        </c:panel>
                    </div>
                </div>
            </c:outputRender>
            <c:outputRender rendered="#{dashBoard.pagina == 'novo_servico'}">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <c:panel titulo="Cadastrar novo Servico">
                            <div class="row">
                                <div class="col-md-12">
                                    <h:outputLabel value="Servidor" for="servidor"/>
                                    <div>
                                        <h:inputText value="#{dashBoard.selecionado.nome}" id="servidor" readonly="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="IP" for="ip"/>
                                    <div>
                                        <h:inputText value="#{dashBoard.selecionado.ip}" id="ip" readonly="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Nome" for="nome"/>
                                    <div>
                                        <h:inputText value="#{cadastraServicoBean.servico.nome}" id="nome" required="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Porta" for="porta"/>
                                    <div>
                                        <h:inputText value="#{cadastraServicoBean.servico.porta}" id="porta" required="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Contexto" for="contexto"/>
                                    <div>
                                        <h:inputText value="#{cadastraServicoBean.servico.contexto}" id="contexto" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h:outputLabel value="Tipo se Servico" for="tipo_servico"/>
                                    <div>
                                        <h:selectOneMenu value="#{cadastraServicoBean.servico.tipoServico}" id="tipo_servico" required="true" styleClass="form-control">
                                            <f:selectItems var="tipo" value="#{cadastraServicoBean.tiposServico}" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <f:facet name="footer">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h:commandLink value=" Salvar" styleClass="fa fa-save btn btn-primary form-control">
                                                <f:ajax event="click" render="@form" listener="#{cadastraServicoBean.salvar()}"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="col-md-3">
                                            <h:commandLink value=" Cancelar" styleClass="fa fa-ban btn btn-danger form-control">
                                                <f:ajax event="click" render="@form" listener="#{dashBoard.dashboard()}" immediate="true"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </f:facet>
                            </div>
                        </c:panel>
                    </div>
                </div>
            </c:outputRender>
            <c:panel titulo="Servicos" rendered="#{dashBoard.pagina == 'servicos'}">
                <div class="row">
                    <div class="col-md-4">
                        <h:outputLabel value="Servidor: "/>
                        <h:outputText value="#{dashBoard.selecionado.nome}"/>
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel value="IP: "/>
                        <h:outputText value="#{dashBoard.selecionado.ip}"/>
                    </div>
                    <div class="col-md-2">
                        <h:commandLink value=" Registrar Novo Serviço" styleClass="fa fa-plus btn btn-default form-control">
                            <f:ajax event="click" render="@form" listener="#{dashBoard.cadastroServico()}" immediate="true"/>
                        </h:commandLink>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>
                                        <h:outputText value="Nome"/>
                                    </th>
                                    <th>
                                        <h:outputText value="Porta"/>
                                    </th>
                                    <th>
                                        <h:outputText value="Contexto"/>
                                    </th>
                                    <th>
                                        <h:outputText value="Ultima resposta"/>
                                    </th>
                                    <th>
                                        <h:outputText value="Ação"/>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{dashBoard.selecionado.listaDeServico}" var="servico">
                                    <tr class="#{servico.statusServico}">
                                        <td>
                                            <h:outputText value="#{servico.nome}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{servico.porta}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{servico.contexto}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{servico.statusServico}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{servico.ultimaResposta.time}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                            </h:outputText>
                                        </td>
                                        <td>
                                            <h:commandLink styleClass="fa fa-check">
                                                <f:ajax event="click" listener="#{dashBoard.testarServico(servico)}" render="@form"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                    </div>
                </div>
            </c:panel>
        </h:form>
    </ui:define>
</ui:composition>
