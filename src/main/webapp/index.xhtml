<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:define name="conteudo">
        <div class="mostrador">
            <span class="fa fa-refresh fa-spin text-info" title="Online Aguradando requisições"></span>
        </div>
        <h:form id="form">
            <input type="hidden" value="#{request.serverName}:#{request.serverPort}#{request.contextPath}" id="servidorID"/>
            <c:outputMensagens/>
            <c:panel id="panel">
                <div class="row">
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-desktop btn btn-primary form-control" value=" DashBoard">
                            <f:ajax event="click" listener="#{dashBoard.dashboard()}" render="@form"/>
                        </h:commandLink>
                    </div>
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-amazon btn btn-primary form-control" value=" Novo Servidor" action="servidor" immediate="true">
                        </h:commandLink>
                    </div>
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-gear btn btn-primary form-control" value=" Configuração" immediate="true" action="configuracao">

                        </h:commandLink>
                    </div>
                    <div class="col-md-1">
                        <h:commandLink styleClass="fa fa-refresh btn btn-primary form-control">
                            <f:ajax event="click" listener="#{dashBoard.atualizar()}" render="@form"/>
                        </h:commandLink>
                    </div>
                </div>
            </c:panel>
            <c:outputRender rendered="#{dashBoard.pagina == 'board'}">
                <c:panel titulo="Servidores monitorados">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>
                                            <h:outputText value="Nome"/>
                                        </th>
                                        <th>
                                            <h:outputText value="IP"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Serviços"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Status"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Ultimo teste"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Atualizar"/>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{dashBoard.listaDeServidores}" var="servidor">
                                        <tr class="#{servidor.status}">
                                            <td>
                                                <h:outputText value="#{servidor.nome}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.ip}"/>
                                            </td>
                                            <td class="#{dashBoard.countarServicosAtivos(servidor).size() != dashBoard.countarServicos(servidor).size() ?'Inativo':''}">
                                                <h:commandLink value="#{dashBoard.countarServicosAtivos(servidor).size()} de #{dashBoard.countarServicos(servidor).size()} ativos">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.mostraServicos(servidor)}"/>
                                                </h:commandLink>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.status}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{servidor.ultimoTeste.time}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:commandLink styleClass="fa fa-check btn btn-success">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.mostraServicos(servidor)}"/>
                                                </h:commandLink>
                                                <h:commandLink styleClass="fa fa-refresh btn btn-primary">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.testarServidor(servidor)}"/>
                                                </h:commandLink>
                                                <h:commandLink styleClass="fa fa-trash btn btn-danger">
                                                    <f:ajax event="click" render="@form" listener="#{dashBoard.removerServidor(servidor)}"/>
                                                </h:commandLink>
                                                <h:commandLink styleClass="fa fa-exclamation btn btn-info" onclick="$('#ocorrencias').modal('show');">
                                                    <f:ajax event="click" render="form:dialog:conteudo" listener="#{ocorrenciasBean.atualizaLista(servidor)}"/>
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                                <tfoot>

                                </tfoot>
                            </table>
                        </div>
                    </div>
                </c:panel>
            </c:outputRender>

            <c:outputRender rendered="#{dashBoard.pagina == 'servicos'}">
                <c:panel titulo="Servicos">
                    <c:campo titulo="Dados do Servidor">
                        <div class="row">
                            <div class="col-md-4">
                                <h:outputLabel value="Servidor: "/>
                                <h:outputText value=" #{dashBoard.selecionado.nome}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="IP: "/>
                                <h:outputText value=" #{dashBoard.selecionado.ip}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="HD: "/>
                                <h:outputText value=" #{dashBoard.selecionado.HD}"/>
                            </div>

                            <div class="col-md-4">
                                <h:outputLabel value="Função: "/>
                                <h:outputText value=" #{dashBoard.selecionado.funcionalidade}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Memória: "/>
                                <h:outputText value=" #{dashBoard.selecionado.memoria}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Processador: "/>
                                <h:outputText value=" #{dashBoard.selecionado.qtdProcessador} - #{dashBoard.selecionado.processador}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Sistema operacional: "/>
                                <h:outputText value=" #{dashBoard.selecionado.sistemaOperacional}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Tipo: "/>
                                <h:outputText value=" #{dashBoard.selecionado.tipo}"/>
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Status: "/>
                                <h:outputText value=" #{dashBoard.selecionado.status}"/>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="Descrição: "/>
                                <h:outputText value=" #{dashBoard.selecionado.descricao}"/>
                            </div>
                        </div>
                    </c:campo>
                    <c:campo titulo="Serviços Registrados">
                        <div class="row">
                            <div class="col-md-3 col-sm-4">
                                <h:commandLink value=" Novo Serviço" styleClass="fa fa-plus btn btn-primary form-control" action="servico"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-hover table-responsive">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h:outputText value="Nome"/>
                                            </th>
                                            <th>
                                                <h:outputText value="Porta"/>
                                            </th>
                                            <th>
                                                <h:outputText value="Tipo"/>
                                            </th>
                                            <th>
                                                <h:outputText value="Contexto"/>
                                            </th>
                                            <th>
                                                <h:outputText value="Ultima resposta"/>
                                            </th>
                                            <th>
                                                <h:outputText value="Ação"/>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{dashBoard.countarServicos(dashBoard.selecionado)}" var="servico">
                                            <tr class="#{servico.statusServico}">
                                                <td>
                                                    <h:outputText value="#{servico.nome}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{servico.porta}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{servico.tipoServico}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{servico.contexto}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{servico.statusServico}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{servico.ultimaResposta.time}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                    </h:outputText>
                                                </td>
                                                <td>
                                                    <h:commandLink styleClass="fa fa-refresh btn btn-primary" title="Testar servico">
                                                        <f:ajax event="click" listener="#{dashBoard.testarServico(servico)}" render="@form"/>
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="fa fa-trash btn btn-danger" title="Excluir Serviço">
                                                        <f:ajax event="click" listener="#{cadastraServicoBean.excluir(servico)}" render="@form"/>
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="fa fa-exclamation btn btn-info" onclick="$('#ocorrencia_servico').modal('show');">
                                                        <f:ajax event="click" render="form:dialog_servico:conteudo_servicos" listener="#{ocorrenciaServico.atualizarLista(servico)}"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                    <tfoot>

                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </c:campo>
                </c:panel>
            </c:outputRender>
            <c:dialog id_dialog="ocorrencias" id="dialog" tamanho="modal-lg" titulo="Ocorrências">
                <h:panelGroup id="conteudo">
                    <div class="row">
                        <div class="col-lg-12">

                            <table class="table table-hover table-responsive table-striped">
                                <thead>
                                    <tr>
                                        <th>
                                            <span>Data hora</span>
                                        </th>
                                        <th>
                                            <span>Descrição</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{ocorrenciasBean.lista}" var="ocorrencia">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{ocorrencia.dataHora.time}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{ocorrencia.descricao}"/>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:panelGroup>
            </c:dialog>
            <c:dialog id_dialog="ocorrencia_servico" id="dialog_servico" tamanho="modal-lg" titulo="Ocorrências do Servico">
                <h:panelGroup id="conteudo_servicos">
                    <div class="row">
                        <div class="col-lg-12">

                            <table class="table table-hover table-responsive table-striped">
                                <thead>
                                    <tr>
                                        <th>
                                            <span>Data hora</span>
                                        </th>
                                        <th>
                                            <span>Descrição</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{ocorrenciaServico.lista}" var="os">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{os.dataHora.time}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{os.descricao}"/>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:panelGroup>
            </c:dialog>
        </h:form>
    </ui:define>
</ui:composition>
