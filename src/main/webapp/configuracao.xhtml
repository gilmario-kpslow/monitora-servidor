<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:define name="conteudo">
        <h:form id="form">
            <c:outputMensagens/>
            <c:panel titulo="Configuração">
                <div class="row">
                    <div class="col-md-3">
                        <h:commandLink styleClass="fa fa-desktop btn btn-primary form-control" value=" Dashboard" action="index">

                        </h:commandLink>
                    </div>
                    <div class="col-md-12">
                        <h:outputLabel value="Email de destinatarios" for="destinatarios" styleClass="label label-primary"/>
                        <div>
                            <h:inputTextarea value="#{configuracaoBean.configuracao.destinatarios}" rows="3" id="nome" class="form-control" requiredMessage="Informe o nome" required="true"/>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h:commandLink value=" Salvar" class="btn btn-primary fa fa-save form-control">
                                <f:ajax event="click" render="@form" listener="#{configuracaoBean.salvar()}" execute="@form" class="form-control"/>
                            </h:commandLink>
                        </div>
                    </div>
                </f:facet>
            </c:panel>
        </h:form>
    </ui:define>
</ui:composition>
